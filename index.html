<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <fieldset id="one">
    <legend id="titre1">Votre identité</legend>
    <p>
      <label for="Nom">1. Nom:</label>
      <input type="text" name="Nom" id="Nom" placeholder="Nom"/><br/>

      <label for="Prénom">2. Prénom:</label>
      <input type="text" name="Prénom" id="Prénom" placeholder="Prénom"/><br/>

      <label for="Adresse mail">3. Adresse mail:</label>
      <input type="text" name="Adresse mail" id="Adresse mail" placeholder="Adresse mail"/>

    </p>
  </fieldset>





    <fieldset id="two">
    <legend id="titre2">Adresse de livraison</legend>
    <p>
      <label for="Adresse">1. Adresse:</label>
      <textarea name="Adresse" id="Adresse" rows="5" cols="20"></textarea><br />

      <label for="Code postal">2. Code postal:</label>
      <input type="text" name="Code postal" id="Code postal" placeholder="Code postal"/><br />

      <label for="Ville">3. Ville:</label>
      <input type="text" name="Ville" id="Ville" placeholder="Ville"/>

    </p>

  </fieldset>


  <fieldset id="three">
    <legend id="titre3">Information de règlement</legend>
    <p>
      <label for="Type de carte bancaire">1. Type de carte bancaire:</label><br />
      <input type="radio" name="Carte" id="Visa" value="Visa"/><label for="Visa">VISA</label><br />
      <input type="radio" name="Carte" id="Mastercard" value="Mastercard" /><label for="Mastercard">Mastercard</label>
</p>
      <p>
        <label for="Numéro de carte">2. Numéro de carte:</label>
        <input type="text" name="Num" id="Numéro de carte" placeholder="Numéro de carte"/><br/>
        <label for="Code postal">3. Code de sécurité:</label>
        <input type="text" name="Num" id="Code de sécurité" placeholder="Code de sécurité"/><br/>
        <label for="Nom du titulaire">4. Nom du titulaire:</label>
        <input type="text" name="Num" id="Nom du titulaire" placeholder="Nom du titulaire"/>
      </p>
    </fieldset>
  <input type="submit" value="J'achète!" />

</body>
</html>
